<head>
  <title>David So Organised.</title>
</head>

<body>
  {{> date}}

  {{> hello}}

  {{> yearprogressvis}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="date">
  <h1>{{day}}</h1>
</template>

<template name="yearprogressvis">
  <div id="daysinyear">
  </div>
</template>
